{% if todos %}

<div class="card">
    <div class="card-header">
        <h3>Todo List</h3>
    </div>
    <ul class="list-group list-group-flush" id="todoList">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="{% if todo.completed %} text-success text-decoration-line-through {% endif %}">
                {{ todo.title }}
            </div>
            <div>
                <span class="mark-todo" hx-get="{% url 'mark_todo' todo.pk %}" hx-target="#todoList">âœ”</span>
                <span class="delete-todo" hx-delete="{% url 'delete_todo' todo.pk %}" hx-target="#todoList"
                    hx-confirm="Are you sure you wish to delete?">X</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% else %}

<h5>Currently, you don't have any todos.</h5>

{% endif %}
